<!DOCTYPE html>
<html lang="en">
<head>
    <title>NumerosUwU
    </title>
</head>
<body style="background-color: rgb(244, 241, 250);">

    <!-- Título -->
    <h3 style="color: darkblue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Ejercicio N1</h3>

    <!-- Consigna -->
    <p style="color: rgb(25, 73, 136); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: medium;">A continuación, ingrese dos valores distintos:</p>

    <!-- Ingreso del primer valor -->
    <label for="valor1"; style="color: rgb(25, 73, 136); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: medium;">Valor 1:</label>
    <input type="number" id="valor1">

    <!-- Ingreso del segundo valor -->
    <label for="valor2"; style="color: rgb(25, 73, 136); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: medium;">Valor 2:</label>
    <input type="number" id="valor2">
    <button onclick="Suma()">Sumar</button>

    <!-- Display -->
    <label for="valor3"; style="color: rgb(25, 73, 136); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: medium;">Resultado de la suma:</label>
    <input type="number" id="valor3">
    <script>
        function Suma() {
            ValorUno = parseInt(document.getElementById("valor1").value)
            ValorDos = parseInt(document.getElementById("valor2").value)
            document.getElementById("valor3").value = ValorUno + ValorDos 
        }
    </script>

</body>
</html>
